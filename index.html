<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">

</head>

<body>
  <main>
    <section class="register">
      <div class="container">
        <h1>Stay updated!</h1>
        <p class="container__text text">Join 60,000+ product managers receiving montly updates on:</p>
        <section class="container__list">
          <div class="container__list-item">
            <img src="./assets/images/icon-list.svg" alt="icon list">
            <p class="container__text">Product discovery and building what matters</p>
          </div>
          <div class="container__list-item">
            <img src="./assets/images/icon-list.svg" alt="icon list">
            <p class="container__text">Measuring to ensure updates are a sucess</p>
          </div>
          <div class="container__list-item">
            <img src="./assets/images/icon-list.svg" alt="icon list">
            <p class="container__text">Add much more!</p>
          </div>
        </section>
        <div class="container__input">
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder="email@company.com" required />
          <button type="submit" class="container__input-btn">Subscribe to monthly newsletter</button>
        </div>
      </div>
      <span class="imagem"></span>
    </section>
  </main>

</body>

</html>
